<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Météo</title>
  </head>
  <body>
    <div class="background-layer">
      <!--barre de recherche-->
      <section class="search-container">
        <div class="information-block">
          <div class="search-bar">
            <input
              type="text"
              class="city-input"
              placeholder="Rechercher une ville"
            />
            <button class="search-button">Rechercher</button>
          </div>
          <p class="user-input"></p>
        </div>
      </section>

      <!--Partie meteo-->
      <section class="meteo-container">
        <h1>Météo du jour</h1>
        <div class="information-block">
          <img
            src="./ressources/weather/magnifying-glass.png"
            alt="logo meteo"
            class="weather-logo"
          />
          <table>
            <tr>
              <th class="label">Temperature</th>
              <td class="temperature-info"></td>
            </tr>
            <tr>
              <th class="label">Ressenti</th>
              <td>
                <img class="feeling-logo" alt="feeling-icon" src="" />
              </td>
            </tr>
          </table>
        </div>
      </section>
    </div>

    <script src="main.js" type="module"></script>
  </body>
</html>
